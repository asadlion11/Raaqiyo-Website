<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="images/certificate.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/rakia.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/raqiyo.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/GD.png" alt=""></span></div>
      <div class="image"><span><img src="images/img-logo.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/logo-d.png" alt=""></span></div>
      <div class="image"><span><img src="images/cover-01.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/bar.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/Jikirta.png" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
